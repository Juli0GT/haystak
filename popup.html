<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" href="public/popup.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <script src="popup.js"></script>
  <script src="background.js"></script>
</head>
<body>

  <div class="header">
      <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
          <a class="pure-menu-heading" id="showHistory" href="">Haysta:k</a>
          <ul class="pure-menu-list">
              <li><i class="fa fa-question-circle" aria-hidden="true" id="helpPage" href=""></i></li>
          </ul>
      </div>
  </div>

  <div class="splash-container">
    <div class="splash">

      <form class="search-form">
        <input id="question" type="textarea" cols="80" name="" placeholder="Search Google"><br><br>
        <input type="submit" id="search" name="" value="Search" autocomplete="off">
        <button type="button" id="save_url" value="Save">Save</button><br><br>
      </form>
      <label for="" name="note"><span id="question_text"></span></label>
      <p id="currentLink" style="display:none;"></p>
      <form class="saving-form">
        <input id="tag" type="textarea" cols="80" name="" placeholder="Add tags" autocomplete="off">
      </form>
    </div>
  </div>
  <p id="history">
  </p>
</body>
</html>
