<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haysta:K</title>
    <link rel="stylesheet" href="public/haystak.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <script src="jquery.js"></script>

  </head>
  <body>
    <div class="header">
        <div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
            <a class="pure-menu-heading" href="">Haysta:k</a>
            <ul class="pure-menu-list">
                <li><img class="haystak-icon" src="logo.png"></li>
            </ul>
        </div>
    </div>

    <div class="splash-container">
        <div class="splash">
          <form class="splash-head">
                 <input type="text" id="search-bar" placeholder="Haysta:k tag search">
               </form>
            <p class="splash-subhead">
                Helping developers find the answers to PAQs
            </p>
        </div>
    </div>

    <div class="content-wrapper">
        <div class="content">
            <h2 class="content-head is-center">Your questions and answers</h2>
            <div class="pure-g">
                <div class="l-box pure-u-1 pure-u-md-1-2 pure-u-lg-1-4">
                    <h3 class="content-subhead">
                    <script src="haystak.js"></script>
                        <ul id="search-history">
                        </ul>
                </div>
                <ul id="search-tags">
                </ul>
            </div>
        </div>
        <form>
          <input id="tagSearch" type="text" value="">
          <input id="tagSearchSubmit" placeholder="search by tag" type="submit" value="Search tags">
        </form>

        </form>
        <div class="ribbon l-box-lrg pure-g">
            <div class="pure-u-1 pure-u-md-1-2 pure-u-lg-3-5">
                <h2 class="content-head content-head-ribbon">Probably the best extension in the world.</h2>
            </div>
        </div>
        <div class="footer l-box is-center">
            BedsHoe - PowerRam - Feliz - Zhulio - Sweetheart - Belltasty
        </div>
    </div>

  </body>
